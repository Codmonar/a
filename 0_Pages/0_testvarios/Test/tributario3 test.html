function shuffleArray(array) {
  for (var i = array.length - 1; i > 0; i--) {
    var j = Math.floor(Math.random() * (i + 1));
    var temp = array[i];
    array[i] = array[j];
    array[j] = temp;
  }
  return array;
}

window.onload = function() {
  // Selecciona 10 preguntas aleatorias
  questions = shuffleArray(questions).slice(0, 10);
  
  var quiz = document.getElementById("quiz");
  
  for (var i = 0; i < questions.length; i++) {
    var questionDiv = document.createElement("div");
    questionDiv.className = "question";
    
    var questionP = document.createElement("p");
    questionP.textContent = questions[i].question;
    questionDiv.appendChild(questionP);
    
    var optionsDiv = document.createElement("div");
    optionsDiv.className = "options";
    
    // Aquí se barajan las opciones
    var shuffledOptions = shuffleArray(questions[i].options.slice());
    
    for (var j = 0; j < shuffledOptions.length; j++) {
      var optionInput = document.createElement("input");
      optionInput.type = "radio";
      optionInput.id = "question" + i + "option" + j;
      optionInput.name = "question" + i;
      optionInput.value = shuffledOptions[j]; // Añadimos el valor de la opción
      
      var optionLabel = document.createElement("label");
      optionLabel.htmlFor = optionInput.id;
      optionLabel.textContent = shuffledOptions[j];
      
      var correctIndicator = document.createElement("span");
      correctIndicator.className = "correct";
      correctIndicator.textContent = " ⬅️";
      if (shuffledOptions[j] == questions[i].options[questions[i].answer]) {
        optionLabel.appendChild(correctIndicator);
      }
      
      optionsDiv.appendChild(optionInput);
      optionsDiv.appendChild(optionLabel);
      optionsDiv.appendChild(document.createElement("br"));
    }
    
    questionDiv.appendChild(optionsDiv);
    quiz.appendChild(questionDiv);
  }
}

function checkAnswers() {
  var score = 0;
  var wrongAnswers = [];
  
  for (var i = 0; i < questions.length; i++) {
    var options = document.getElementsByName("question" + i);
    var correct = false;
    
    for (var j = 0; j < options.length; j++) {
      if (options[j].checked && options[j].value == questions[i].options[questions[i].answer]) {
        score++;
        correct = true;
      }
    }
    
    if (!correct) {
      wrongAnswers.push({
        question: questions[i].question,
        correctAnswer: questions[i].options[questions[i].answer]
      });
    }
  }
  
  alert("Tu puntuación es: " + score + "/" + questions.length);
  
  if (wrongAnswers.length > 0) {
    var message = "Has fallado en las siguientes preguntas:\n";
    
    for (var i = 0; i < wrongAnswers.length; i++) {
      message += "\nPregunta: " + wrongAnswers[i].question;
      message += "\nRespuesta correcta: " + wrongAnswers[i].correctAnswer + " ⬅️\n";
    }
    
    alert(message);
  }
  
  // Muestra los indicadores de respuesta correcta
  var correctIndicators = document.getElementsByClassName("correct");
  for (var i = 0; i < correctIndicators.length; i++) {
    correctIndicators[i].style.visibility = "visible";
  }
}
