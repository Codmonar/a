function shuffleArray(array) {
  for (var i = array.length - 1; i > 0; i--) {
    var j = Math.floor(Math.random() * (i + 1));
    var temp = array[i];
    array[i] = array[j];
    array[j] = temp;
  }
  return array;
}

window.onload = function() {
  // Selecciona 10 preguntas aleatorias
  questions = shuffleArray(questions).slice(0, 10);
  
  var quiz = document.getElementById("quiz");
  
  for (var i = 0; i < questions.length; i++) {
    var questionDiv = document.createElement("div");
    questionDiv.className = "question";
    
    var questionP = document.createElement("p");
    questionP.textContent = questions[i].question;
    questionDiv.appendChild(questionP);
    
    var optionsDiv = document.createElement("div");
    optionsDiv.className = "options";
    
    // Aquí se barajan las opciones
    var shuffledOptions = shuffleArray(questions[i].options.slice());
    
    for (var j = 0; j < shuffledOptions.length; j++) {
      var optionInput = document.createElement("input");
      optionInput.type = "radio";
      optionInput.id = "question" + i + "option" + j;
      optionInput.name = "question" + i;
      optionInput.value = shuffledOptions[j]; // Añadimos el valor de la opción
      
      var optionLabel = document.createElement("label");
      optionLabel.htmlFor = optionInput.id;
      optionLabel.textContent = shuffledOptions[j];
      
      var correctIndicator = document.createElement("span");
      correctIndicator.className = "correct";
      correctIndicator.textContent = " ⬅️";
      if (shuffledOptions[j] == questions[i].options[questions[i].answer]) {
        optionLabel.appendChild(correctIndicator);
      }
      
      optionsDiv.appendChild(optionInput);
      optionsDiv.appendChild(optionLabel);
      optionsDiv.appendChild(document.createElement("br"));
    }
    
    questionDiv.appendChild(optionsDiv);
    quiz.appendChild(questionDiv);
  }
}

function checkAnswers() {
  var score = 0;
  var wrongAnswers = [];
  
  for (var i = 0; i < questions.length; i++) {
    var options = document.getElementsByName("question" + i);
    var correct = false;
    
    for (var j = 0; j < options.length; j++) {
      if (options[j].checked && options[j].value == questions[i].options[questions[i].answer]) {
        score++;
        correct = true;
      }
    }
    
    if (!correct) {
      wrongAnswers.push({
        question: questions[i].question,
        correctAnswer: questions[i].options[questions[i].answer]
      });
    }
  }
  
  alert("Tu puntuación es: " + score + "/" + questions.length);
  
  if (wrongAnswers.length > 0) {
    var message = "Has fallado en las siguientes preguntas:\n";
    
    for (var i = 0; i < wrongAnswers.length; i++) {
      message += "\nPregunta: " + wrongAnswers[i].question;
      message += "\nRespuesta correcta: " + wrongAnswers[i].correctAnswer + " ⬅️\n";
    }
    
    alert(message);
  }
  
  // Muestra los indicadores de respuesta correcta
  var correctIndicators = document.getElementsByClassName("correct");
  for (var i = 0; i < correctIndicators.length; i++) {
    correctIndicators[i].style.visibility = "visible";
  }
}
</script>

function imprimirPagina() {
    // Verifica si la función de impresión está disponible en el navegador
    if (window.print) {
        // Oculta los botones antes de imprimir
        document.querySelectorAll('button').forEach((boton) => {
            boton.style.display = 'none';
        });

        // Imprime la página
        window.print();

        // Restaura la visibilidad de los botones después de imprimir
        document.querySelectorAll('button').forEach((boton) => {
            boton.style.display = 'block';
        });
    }
}

// Añadir los elementos al cuerpo de la página
document.body.appendChild(barra);
document.body.appendChild(temporizador);

// Establecer el tiempo inicial en 10 minutos (600 segundos)
var tiempo = 600;

// Crear una función que devuelva un color RGB en función de un valor entre 0 y 1
function colorSegunValor(valor) {
  // Si el valor es menor o igual que 0.5, el color va de verde a amarillo
  if (valor <= 0.5) {
    // El componente rojo aumenta linealmente de 0 a 255
    var rojo = Math.floor(valor * 2 * 255);
    // El componente verde se mantiene en 255
    var verde = 255;
    // El componente azul se mantiene en 0
    var azul = 0;
  }
  // Si el valor es mayor que 0.5, el color va de amarillo a rojo
  else {
    // El componente rojo se mantiene en 255
    var rojo = 255;
    // El componente verde disminuye linealmente de 255 a 0
    var verde = Math.floor((1 - valor) * 2 * 255);
    // El componente azul se mantiene en 0
    var azul = 0;
  }
  // Devolver el color en formato RGB
  return "rgb(" + rojo + "," + verde + "," + azul + ")";
}

// Actualizar el temporizador cada segundo
var intervalo = setInterval(function() {
  // Calcular los minutos y segundos restantes
  var minutos = Math.floor(tiempo / 60);
  var segundos = tiempo % 60;

  // Formatear el tiempo con dos dígitos
  var tiempoFormateado = (minutos < 10 ? "0" + minutos : minutos) + ":" + (segundos < 10 ? "0" + segundos : segundos);

  // Mostrar el tiempo en el temporizador
  temporizador.textContent = tiempoFormateado;

  // Reducir el tiempo en un segundo
  tiempo--;

  // Si el tiempo llega a cero, detener el intervalo
  if (tiempo < 0) {
    clearInterval(intervalo);
  }

  // Calcular el porcentaje de la barra
  var porcentaje = (600 - tiempo) / 600 * 100;

  // Actualizar el ancho de la barra
  barra.style.width = porcentaje + "%";

  // Calcular el valor entre 0 y 1 para el color de la barra
  var valor = 1 - tiempo / 600; // Invertir el valor

  // Obtener el color de la barra según el valor
  var color = colorSegunValor(valor);

  // Actualizar el color de la barra
  barra.style.backgroundColor = color;

}, 1000);

// Ocultar la barra y el temporizador si se intenta imprimir la página
window.onbeforeprint = function() {
  barra.style.display = "none";
  temporizador.style.display = "none";
};

</script>

<p>Modelo: <i id="numero-aleatorio"></i></p>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Obtener fecha y hora actual
      const fecha = new Date();
      const dia = fecha.getDate();
      const mes = fecha.getMonth() + 1;
      const año = fecha.getFullYear();
      const minuto = fecha.getMinutes();

      // Generar número aleatorio
      const numeroAleatorio = Math.floor(Math.random() * 10000) + 1;

      // Calcular resultado final
      const resultado = (dia + mes + año) * (numeroAleatorio + minuto);

      // Obtener los últimos 4 dígitos
      const numeroFinal = resultado.toString().slice(-4);

      // Mostrar el número en la página
      const elementoNumeroAleatorio = document.getElementById("numero-aleatorio");
      elementoNumeroAleatorio.textContent = numeroFinal;

      // Centrar el texto
      elementoNumeroAleatorio.style.textAlign = "center";
    });
  </script>
